<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon amour</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 4px 15px rgba(0,0,0,0.25);
      background: rgba(255, 255, 255, 0.2);
      padding: 25px 40px;
      border-radius: 25px;
      backdrop-filter: blur(6px);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }

    .content {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  z-index: 2;
}

.photo {
  width: 280px;
  max-width: 80vw;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  border: 4px solid rgba(255,255,255,0.6);
}

.date {
  color: white;
  font-size: 1.2rem;
  background: rgba(255, 255, 255, 0.25);
  padding: 12px 20px;
  border-radius: 20px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.25);
  backdrop-filter: blur(6px);
}

  </style>
</head>

<body>
  <div class="content">
    <h1>Avec plaisir mon amour ü§ç</h1>

    <img src="us.jpg" alt="Nous deux" class="photo" />

    <p class="date">Rendez-vous le 14 f√©vrier √† Montigny-le-Tilleul. ü´∂</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ü§ç";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 30) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 200);
  </script>
</body>

</html>
