  <div class="box">
    <h1>Veux-tu être mon Valentin ?</h1>

    <div class="buttons">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Position de départ (fixe)
    const startX = noBtn.offsetLeft;
    const startY = noBtn.offsetTop;

    noBtn.style.left = startX + "px";
    noBtn.style.top = startY + "px";

    function moveNoButton() {
      const maxRange = 130; // distance max autour du point de départ
      const minMove = 70;   // distance min pour vraiment fuir
      const padding = 20;

      let dx, dy;

      do {
        dx = (Math.random() * maxRange * 2 - maxRange);
        dy = (Math.random() * maxRange * 2 - maxRange);
      } while (Math.abs(dx) < minMove && Math.abs(dy) < minMove);

      let newX = startX + dx;
      let newY = startY + dy;

      // limites écran
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      newX = Math.max(padding, Math.min(newX, maxX));
      newY = Math.max(padding, Math.min(newY, maxY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    // le bouton "Non" fuit dès que la souris arrive et quand on essaye de rester dessus
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    // Bouton Oui
    yesBtn.addEventListener("click", () => {
      window.location.href = "love.html";
    });
